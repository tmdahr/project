<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="styles.css">

<body class="ranking-page">
    <div class="header">
        <div class="title-area">
            <h1>Ranking</h1>
            <p class="sub">노오력 해서 랭킹을 올려보세여.</p>
        </div>
        
        <div class="top-bar">
            <button class="main-btn" onclick="gomain()">main</button>
            <img src="images/logo.png" class="logo-img">
        </div>
    </div>

    <div class="content">
        <div class="your-score">
            your best score : <span id="userScore">XXX</span>
        </div>

                <div class="rank-number">1</div>

                    <span class="rank-separator">|</span>
                    <span class="rank-score" id="rank1Score">XXXXXXX</span>
                </div>
                <div class="rank-badge"></div>
            </div>
